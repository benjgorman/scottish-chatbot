<svg
  width="100%"
  height="100%"
  viewBox="0 0 1600 800"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#bfe6ff" />
      <stop offset="100%" stop-color="#dff7ff" />
    </linearGradient>

    <linearGradient id="mount1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8cc6c9" />
      <stop offset="100%" stop-color="#a4d7d7" />
    </linearGradient>

    <linearGradient id="mount2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7fb3bf" />
      <stop offset="100%" stop-color="#9bc7d0" />
    </linearGradient>

    <linearGradient id="mount3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6da5b2" />
      <stop offset="100%" stop-color="#8ab8c3" />
    </linearGradient>

    <linearGradient id="front" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4fa78a" />
      <stop offset="100%" stop-color="#39a37c" />
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="1600" height="800" fill="url(#sky)" />

  <!-- Background mountains -->
  <path
    d="M0 420 Q300 300 600 380 T1200 360 T1600 420 V800 H0 Z"
    fill="url(#mount3)" opacity="0.55"
  />

  <path
    d="M0 500 Q350 380 700 450 T1400 430 T1600 500 V800 H0 Z"
    fill="url(#mount2)" opacity="0.6"
  />

  <path
    d="M0 600 Q400 480 800 560 T1600 580 V800 H0 Z"
    fill="url(#mount1)" opacity="0.75"
  />

  <!-- Foreground mountain -->
  <path
    d="M0 750 Q500 620 900 700 Q1200 740 1600 680 V800 H0 Z"
    fill="url(#front)"
  />
</svg>
